<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1  class="text-red-300 text-4xl text-center pt-8">To Do List</h1>
        <main>
            <section class="w-full h-full flex flex-col justify-evenly pt-8">
                <form id="formulario" class="flex m-auto">
                    <p class="text-2xl pr-16 pl-16">Task</p>
                    <input id="task" class="focus:outline-none focus:border-b-2 focus:border-red-300" type="text" placeholder="input your task">
                </form>
                <article class="flex flex-col m-auto pt-8">
                    <p class="text-2xl text-center">Task List</p>
                    <ul class="w-96" id="task-list"></ul>
                </article>
            </section>
        </main>
    </header>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>

</html>
